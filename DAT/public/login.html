<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    
    <div class="container">
        <div class="row py-5 mt-4 align-items-center">
          <!-- For Demo Purpose -->
          <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
            <img
              src="https://bootstrapious.com/i/snippets/sn-registeration/illustration.svg"
              alt=""
              class="img-fluid mb-3 d-none d-md-block"
            />
            <h1>Login</h1>
            <p class="font-italic text-muted mb-0">
              Create a minimal registeration page using Bootstrap 4 HTML form
              elements.
            </p>
            <p class="font-italic text-muted">
              Snippet By
              <a href="https://bootstrapious.com" class="text-muted">
                <u>Bootstrapious</u></a
              >
            </p>
          </div>
  
          <!-- Registeration Form -->
          <div class="col-md-7 col-lg-6 ml-auto">
            <form id="form" action="#">
              <div class="row">
              
           
  
                <!-- Email Address -->
                <div class="input-group col-lg-12 mb-4 inputs">
                  <input
                    type="email"
                    name="email"
                    placeholder="Email Address"
                    class="form-control bg-white border-md email w-100 "
                  />
                  <div class="error"></div>
                </div>
  
                <!-- Password -->
                <div class="input-group col-lg-12 mb-4 inputs">
                  <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    class="form-control bg-white border-md password w-100 "
                  />
                  <i class="fa fa-eye toggle"></i>
                  <div class="error"></div>
                </div>
  
   
  
                <!-- Submit Button -->
                <div class="form-group col-lg-12 mx-auto mb-0 inputs ">
                  <button
                    type="button"
                    class="btn btn-primary btn-block py-2 register-submit "
                  >
                    <span class="font-weight-bold">Login</span>
                  </button>
                </div>
  
                <!-- Divider Text -->
                <div
                  class="form-group col-lg-12 mx-auto d-flex align-items-center my-4"
                >
                  <div class="border-bottom w-100 ml-5"></div>
                  <span class="px-2 small text-muted font-weight-bold text-muted"
                    >OR</span
                  >
                  <div class="border-bottom w-100 mr-5"></div>
                </div>
  
                <!-- Social Login -->
                <div class="form-group col-lg-12 mx-auto">
                  <a href="#" class="btn btn-primary btn-block py-2 btn-facebook ">
                    <i class="fa fa-facebook-f mr-2"></i>
                    <span class="font-weight-bold">Continue with Facebook</span>
                  </a>
                  <button
                    href="#"
                    class="btn btn-primary btn-block py-2 btn-twitter "
                  >
                    <i class="fa fa-twitter mr-2"></i>
                    <span class="font-weight-bold">Continue with Twitter</span>
                  </button>
                </div>
  
                <!-- Already Registered -->
                <div class="text-center w-100">
                  <p class="text-muted font-weight-bold">
                    Already Registered?
                    <a href="#" class="text-primary ml-2">Login</a>
                  </p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="../pages/login.js"></script>
</body>
</html>
